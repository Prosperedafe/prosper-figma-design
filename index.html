<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma best design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body">
      <div class="page">
        <nav id="profile">
          <img src="https://img.icons8.com/ios/50/000000/menu-rounded.png" />
          <img
            src="https://img.icons8.com/ios/50/000000/checked-user-male.png"
          />
        </nav>

        <section id="main">
          <div class="jobs">
            <h1>Hi robert,<br />Find your Dream Job</h1>
            <img
              id="search"
              src="https://img.icons8.com/material-outlined/24/000000/search--v1.png"
            />
            <input type="search" placeholder="Search for job title" />
            <img
              id="volume"
              src="https://img.icons8.com/ios-glyphs/30/000000/volume.png"
            />
          </div>
          <h2 id="h2">Popular Company</h2>
          <div class="designer">
            <div class="nike">
              <img src="https://img.icons8.com/windows/32/000000/nike.png" />
              <h3>$50K - $90K</h3>
            </div>
            <div class="ui">
              <h2>Senior UI Designer</h2>
              <p>Nike <span>.</span> Carlifonia, CA</p>
            </div>
            <div class="button">
              <button>Full time</button>
              <button>Remote</button>
              <button>Anywhere</button>
            </div>
          </div>
        </section>
        <section id="engineer">
          <h2>Recent Jobs</h2>
          <div class="data">
            <div class="senior">
              <img
                src="https://img.icons8.com/ios-filled/50/000000/cloud.png"
              />
              <p>
                Senior Data Engineer<br />
                <span>Soundcloud . fulltime</span>
              </p>
              <img
                class="dots"
                src="https://img.icons8.com/material-rounded/24/000000/menu-2.png"
              />
            </div>
            <div class="senior">
              <img
                src="https://img.icons8.com/ios-filled/50/000000/medium-monogram--v1.png"
              />
              <p>
                Senior Full Stack Engineer<br />
                <span>Soundcloud . fulltime</span>
              </p>
              <img
                class="dots"
                src="https://img.icons8.com/material-rounded/24/000000/menu-2.png"
              />
            </div>
            <div class="senior">
              <img src="https://img.icons8.com/color/48/000000/uber-app.png" />
              <p>
                Senior Full-Stack Engineer<br />
                <span>Soundcloud . fulltime</span>
              </p>
              <img
                class="dots"
                src="https://img.icons8.com/material-rounded/24/000000/menu-2.png"
              />
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
